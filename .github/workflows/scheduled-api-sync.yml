name: Scheduled API Docs Sync

on:
  schedule:
    # Every day at 00:00 UTC
    - cron: '0 0 * * *'
  workflow_dispatch:
    inputs:
      force:
        description: 'Force rebuild even if SDK version unchanged'
        required: false
        default: 'false'
        type: boolean

jobs:
  check-sdk-version:
    runs-on: ubuntu-latest
    outputs:
      should_rebuild: ${{ steps.check.outputs.should_rebuild }}
      current_version: ${{ steps.check.outputs.current_version }}
      latest_version: ${{ steps.check.outputs.latest_version }}

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Check if SDK version changed
        id: check
        run: |
          # Get current version from package.json (strip ^ prefix if present)
          CURRENT=$(cat package.json | jq -r '.devDependencies["@sip-protocol/sdk"]' | sed 's/^\^//')

          # Get latest version from npm
          LATEST=$(npm view @sip-protocol/sdk version 2>/dev/null || echo "0.0.0")

          echo "current_version=$CURRENT" >> $GITHUB_OUTPUT
          echo "latest_version=$LATEST" >> $GITHUB_OUTPUT

          echo "üì¶ Current SDK version in package.json: $CURRENT"
          echo "üì¶ Latest SDK version on npm: $LATEST"

          # Check if versions differ or force rebuild requested
          if [ "$CURRENT" != "$LATEST" ] || [ "${{ inputs.force }}" == "true" ]; then
            echo "should_rebuild=true" >> $GITHUB_OUTPUT
            echo "‚úÖ Rebuild needed"
          else
            echo "should_rebuild=false" >> $GITHUB_OUTPUT
            echo "‚è≠Ô∏è No rebuild needed - versions match"
          fi

  create-pr:
    needs: check-sdk-version
    if: needs.check-sdk-version.outputs.should_rebuild == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Update SDK version
        id: update
        run: |
          LATEST=${{ needs.check-sdk-version.outputs.latest_version }}
          CURRENT=${{ needs.check-sdk-version.outputs.current_version }}
          BRANCH="chore/bump-sdk-${LATEST}"
          echo "branch=$BRANCH" >> $GITHUB_OUTPUT
          echo "version=$LATEST" >> $GITHUB_OUTPUT

          npm install @sip-protocol/sdk@$LATEST @sip-protocol/types@latest --save-dev

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -b "$BRANCH"
          git add package.json package-lock.json
          git diff --staged --quiet && echo "No changes" && exit 0
          git commit -m "chore: bump @sip-protocol/sdk to $LATEST"
          git push origin "$BRANCH"

      - name: Create PR
        if: success()
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          LATEST=${{ steps.update.outputs.version }}
          BRANCH=${{ steps.update.outputs.branch }}

          # Check if PR already exists for this branch
          EXISTING=$(gh pr list --head "$BRANCH" --json number --jq '.[0].number' 2>/dev/null || echo "")
          if [ -n "$EXISTING" ]; then
            echo "PR #$EXISTING already exists for $BRANCH"
            exit 0
          fi

          gh pr create \
            --title "chore: bump @sip-protocol/sdk to $LATEST" \
            --body "Automated SDK version bump from scheduled sync.

Merging will trigger deploy-vps.yml to rebuild and deploy docs." \
            --base main \
            --head "$BRANCH"

  notify-skip:
    needs: check-sdk-version
    if: needs.check-sdk-version.outputs.should_rebuild == 'false'
    runs-on: ubuntu-latest
    steps:
      - name: Log skip reason
        run: |
          echo "‚è≠Ô∏è Skipping rebuild - SDK version unchanged"
          echo "üì¶ Current version: ${{ needs.check-sdk-version.outputs.current_version }}"
          echo "üì¶ Latest version: ${{ needs.check-sdk-version.outputs.latest_version }}"
